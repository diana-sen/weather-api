<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="src\style.css">
</head>
<body>
    <div class="main-container">
        <div class="container card">
                <div class="search-main">  
                    <div class="search-box">
                        <input type="text" class="search-bar">
                    </div>
                    <div>
                        <input type="submit" value="Search" class="btn btn-primary">
                    </div>
                </div>
        </div>
        <div class="weather-overview">
            <h2 id="city" class="city">Weather in Mexico</h2>
            <ul>
                <li id="city-date" class="city-date">Tuesday 00:57</li>
                <li id="description" class="description"> broken clouds</li>
            </ul>
        </div>
        <div class="weather-details">
            <div clas="temp">15°C</div>
            <div class="hum-wind">
                <div class="humidity">Humidity:
                    <span id="humidity">20</span>%
                </div>
                <div class="wind">Wind:
                    <span id="wind">20</span>Km/h
                </div>
            </div>   
        </div>

        <div clas="weather-forecast" id="weather-forecast">
            <div class="wf-item">
                <div class="day">Monday</div>
                <img src="" alt="weather-icon" class="w-icon">
                <div class="max-temp">30° C/</div>
                <div class="min-temp">8° C</div>
            </div>
            <div class="wf-item">
                <div class="day">Monday</div>
                <img src="" alt="weather-icon" class="w-icon">
                <div class="max-temp">30° C/</div>
                <div class="min-temp">8° C</div>
            </div>
            <div class="wf-item">
                <div class="day">Monday</div>
                <img src="" alt="weather-icon" class="w-icon">
                <div class="max-temp">30° C/</div>
                <div class="min-temp">8° C</div>
            </div>
            <div class="wf-item">
                <div class="day">Monday</div>
                <img src="" alt="weather-icon" class="w-icon">
                <div class="max-temp">30° C/</div>
                <div class="min-temp">8° C</div>
            </div>
            <div class="wf-item">
                <div class="day">Monday</div>
                <img src="" alt="weather-icon" class="w-icon">
                <div class="max-temp">30° C/</div>
                <div class="min-temp">8° C</div>
            </div>
        </div>
    </div>
</body>
</html>
